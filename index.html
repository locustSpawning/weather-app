<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temp|</title>
        <link
            rel="icon"
            href="https://em-content.zobj.net/thumbs/120/google/350/droplet_1f4a7.png"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 id="location">City, Country</h1>
            <h2 id="date"></h2>
        </header>
        <div id="main-weather-display-info" class="info">
            <div id="general-info">
                <p id="condition">Mostly Sunny</p>
                <span id="degrees">70 °F</span>

                <div id="weather-details" class="info">
                    <p id="feels-like">Feels like: 72 °F</p>
                    <p id="wind-mph">Wind: 5 MPH</p>
                    <p id="humidity">Humidity: 70 %</p>
                </div>
            </div>
        </div>
        <footer>
            <form>
                <div id="form-group">
                    <p id="error-msg">No matching location found!</p>
                    <div id="search-group">
                        <input
                            id="city-search"
                            type="text"
                            placeholder="Search city"
                        />
                        <button id="submit-btn">Search!</button>
                    </div>
                </div>
            </form>
            <button id="degree-btn">Celsius</button>
        </footer>
    </body>
</html>
